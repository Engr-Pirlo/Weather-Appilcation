<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Weather App</h1>
    <form>
      <input type="text" id="city" placeholder="Enter city name">
      <button type="submit" onclick="getWeather()">Get Weather</button>
    </form>
    <div id="weather-data">
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
